<!DOCTYPE html>
<html>
	<head lang="de">
		<meta charset="utf-8">
		<meta http-equiv="content-language" content="de">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="sweetalert.css" />
		<title>LeafySan</title>
	</head>
	<body>
		<div class="main">
			<div class="main-container">
				<h2 id="values">Aktuelle Sensorwerte</h2>
				<div class="main-values">
					<div class="main-values-item">
						<svg id="waterGauge" viewBox="0 0 250 250"></svg>
						<p>Feuchte</p>
					</div>
					<div class="main-values-item">
						<svg id="lightGauge" viewBox="0 0 250 250"></svg>
						<p>Helligkeit</p>
					</div>
					<div class="main-values-item">
						<svg id="tempGauge" viewBox="0 0 250 250"></svg>
						<p>Temperatur</p>
					</div>
				</div>
				<h2 id="archive">Archiv</h2>
				<div class="main-archive">
					<div class="main-archive-form">
						<label><span>Tag: </span><input id="date" type="date" /></label>
						<button id="refresh">Abrufen</button>
						<div class="spacer"></div>
						<button id="selectMoisture">Feuchtigkeit</button>
						<button id="selectLight">Helligkeit</button>
						<button id="selectTemperature">Temperatur</button>
					</div>
					<svg id="linechart" viewBox="0 0 950 600" preserveAspectRatio="xMinYMin meet"></svg>
				</div>
			</div>
		</div>		
	</body>
	<script src="sweetalert.min.js"></script>
	<script src="d3.min.js"></script>
	<script src="lineChart.js"></script>
	<script src="liquidFillGauge.js"></script>	
	<script src="ui.js"></script>
</html>
