<!DOCTYPE html>
<html>
	<head lang="de">
		<meta charset="utf-8">
		<meta http-equiv="content-language" content="de">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/sweetalert.css" />
		<title>LeafySan</title>
	</head>
	<body>
		<div class="main">
			<div class="main-container">
				<h2 id="values">Sensorwerte und Schwellwerte</h2>
				<div class="main-values">
					<div class="main-values-item">
						<label>Feuchtigkeit:<div class="main-values-item-watermark"><i class="fa fa-tint" aria-hidden="true"></i></div></label>
						<div class="main-values-item-val" id="lbl_moisture">50.0 %</div>
						<input type="text" id="input_threshWatering" value="50.0" />
					</div>

					<div class="main-values-item">
						<label>Temperatur:<div class="main-values-item-watermark"><i class="fa fa-thermometer-full" aria-hidden="true"></i></div></label>
						<div class="main-values-item-val" id="lbl_temperature">22.0 °C</div>
						<input type="text" id="input_threshHeating" value="22.0" />
					</div>

					<div class="main-values-item">
						<label>Helligkeit:<div class="main-values-item-watermark"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></div></label>
						<div class="main-values-item-val" id="lbl_brightness">300 lx</div>
						<input type="text" id="input_threshLighting" value="300" />
					</div>

					<div class="main-values-item">
						<label>CO<sub>2</sub>-Konzentration:<div class="main-values-item-watermark"><i class="fa fa-leaf" aria-hidden="true"></i></div></label>
						<div class="main-values-item-val" id="lbl_co2">1700 ppm</div>
						<input type="threshold_watering" disabled value="k. A." />
					</div>
					<div class="main-values-controls">
						<ul>
							<li id="lbl_ventilationOn"><i class="fa fa-circle" aria-hidden="true"></i> Belüftung</li>
							<li id="lbl_wateringOn"><i class="fa fa-circle" aria-hidden="true"></i> Bewässerung</li>
							<li id="lbl_heatingOn"><i class="fa fa-circle" aria-hidden="true"></i> Heizung</li>
							<li id="lbl_lightingOn"><i class="fa fa-circle" aria-hidden="true"></i> Beleuchtung</li>
						</ul>
						<div class="flex-fill"></div>
						<button id="btn_applyThresholds">&Auml;nderungen &uuml;bernehmen</button>
					</div>
				</div>
				<h2 id="archive">Archiv</h2>
				<div class="main-archive">
					<div class="main-archive-form">
						<label><span>Datum: </span><input id="date" type="date" /></label>
						<button id="refresh">Abrufen</button>
						<div class="flex-fill"></div>
						<button id="selectMoisture">Feuchtigkeit</button>
						<button id="selectLight">Helligkeit</button>
						<button id="selectTemperature">Temperatur</button>
						<button id="selectCo2">CO<sub>2</sub></button>
					</div>
					<svg id="linechart" viewBox="0 0 950 600" preserveAspectRatio="xMinYMin meet"></svg>
					<div>
						<label>Vergrößerung: <input type="range" id="slider_zoom" min="0" max="100" /></label>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="sweetalert.min.js"></script>
	<script src="d3.min.js"></script>
	<script src="lineChart.js"></script>
	<script src="ui.js"></script>
</html>
